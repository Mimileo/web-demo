<!DOCTYPE html> <!--    
<!DOCTYPE html>: This declaration defines the document type and version of HTML. 
It tells the browser that this is an HTML5 document.-->
<html lang="en"> <!--
  This tag wraps all the content of the webpage.
lang attribute specifies the language of the element's content. -->
<head> <!--
  
  This section contains meta-information about the HTML document, 
  like its title, character set, and links to CSS or JavaScript files.-->

    <meta charset="UTF-8"> <!-- This tag specifies the character encoding for the document,
     ensuring that text is displayed correctly. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="http://example.com/favicon.png">

    <!-- This tag ensures the webpage is responsive and adjusts properly on different devices.-->
    <title>Welcome to My Website</title> <!-- his tag sets the title of the webpage, which appears in the browser tab.-->
    <!--<link rel="stylesheet" href="style.css"> This tag links the HTML document to an external CSS file, style.css, which contains the styles for the webpage.-->
</head>
<body> <!--  <body>: This section contains the content of the webpage that is visible to the users, like headings, paragraphs, images, and more.
  <h1>Hello, World!</h1>: This is a heading tag that displays a large heading on the webpage.
  <p>Welcome to my webpage.</p>: This is a paragraph tag that displays text content.
  <script src="script.js"></script>: This tag links an external JavaScript file, script.js, which can add interactivity to the webpage.-->
    <header> <!-- lives within the body and generally contains all the stuff at the top of a site.-->
        <h1>Mimi Leon</h1>
    </header>
    <main> <!-- most important information.-->
        <section> <!-- get a genreanl container for stuff to go in-->
            <h2>Intro to Web Dev</h2>
            <div> <!-- Another general container-->
                <p>This is an example div inside the main content section.</p>
                <ul>
                  <li>Hiking</li>
                  <li>Coding</li>
                  <li>Drawing</li>
                </ul>
            </div>
            <div>
              <ol>
                <li>Bagels</li>
                <li>Sushi</li>
                <li>Enchiladas</li>
              </ol>
            </div>
        </section>
        <aside> <!-- less imporatnt info so we put it to the side! Usually for a sidbar! -->
            <h2>About Me</h2>
            <p>This is the sidebar content.</p>
        </aside>
    </main>
    <footer> <!-- the feet of the enire HTML Body this is at the botppm - usally link or icons to social media go here
      
      This tag links an external JavaScript file, script.js, which can add interactivity to the webpage.
      -->
        <p>&copy; <script>document.write(new Date().getFullYear());</script>, GTCodingAcademy.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
